siteTitle: Gentofte Skiklub
siteUrl: 'https://gentofteskiklub.netlify.com'
siteDescription: >-
  Gentofte Skiklub har til formål at fremme interessen for skisport: alpint,
  langrend, snowboard og telemarksk og windsurfing. Vinteraktiviteter er primært
  skigymnastik, snearrangementer i Gentofte og omegn, samt film og
  orienteringsaften. Desuden kan man deltage på de mange kreds- og forbundsture
  med danske ski-instruktører, der findes. Klubtur til Valthorens og St. Anton.
  Sommeraktiviteter er windsurfing, løbetræning, samt udendørs gymnastik,
  græsski og rulleski. Gentofte Skiklub er medlem af Dansk Skiforbund og en af
  de ældste skiklubber i Danmark oprettet i 1967.
